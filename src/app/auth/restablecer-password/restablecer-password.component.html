<div class="login-register" style="background-image:url(../assets/images/background/login-register2.png);">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10">
                <div class="card">
                    <div class="card-body">
                        <h3 class="text-center mb-3">Restablecer contrase√±a</h3>
                         <form  autocomplete="off" 
                               [formGroup]="emailForm"
                               (ngSubmit)="restablecerPassword()">
                                <div class="row">
                                    <div class="col-md-12 ">
                                        <div class="form-group">
                                            <label class="control-label">Email:</label>
                                            <input [class.is-invalid]="campoNoValido('email')" formControlName="email" class="form-control" type="email"  placeholder="Email">
                                            <small *ngIf="campoNoValido('email')" class="form-control-feedback text-danger">El email es obligatorio </small>
                                        </div>
                                    </div>
                                    
                                </div>
                              
                            <div class="form-actions text-center">
                                <button type="submit" class="btn btn-success"> <i class="fa fa-check"></i> Restablecer</button>
                                &nbsp;
                                <button  routerLink="/login" type="button" class="btn btn-inverse">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</div>
