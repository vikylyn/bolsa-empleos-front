<div class="modal" *ngIf="visible">
  <app-cargando [rowclass]="'row container-modal justify-content-center animated fadeIn fast'" [tamanio]="'col-xl-3 col-lg-5 col-md-5 col-sm-10'" *ngIf="cargandoModal"></app-cargando>

  <div class="row container-modal animated fadeIn fast justify-content-center">
      <div class="col-xl-3 col-lg-5 col-md-5 col-sm-10">
          <div class="card rounded">
              <div class="card-header pt-0 pb-0 header-modal">
                <div class="row justify-content-end">
                    <div class="col-1 pr-0">
                      <a class="cursor float-right" (click)="cerrarModal()"><i class="fa fa-window-close  cerrar"></i></a>
                   </div>
                </div>
              </div>
              <div class="card-body pl-5" *ngIf="idioma">
                    <h4 class="font-weight-bold">{{idioma.idioma.nombre}}</h4>
                        <ul >
                             <li><strong>Nivel escrito :</strong> {{idioma.nivel_escrito.nombre}}</li>
                             <li><strong>Nivel lectura :</strong> {{idioma.nivel_lectura.nombre}}</li>
                             <li><strong>Nivel oral :</strong> {{idioma.nivel_oral.nombre}}</li>
                        </ul>

              </div>
          </div>
      </div>
  </div>
</div>
