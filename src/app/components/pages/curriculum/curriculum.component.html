<div class="container animated fadeIn fast">
    <div *ngIf="!cargarFormulario" class="row justify-content-center">
        <div class="card text-center">
            <div class="card-body">
              <p class="card-text">Es necesario que adicione un curriculum.</p>
              <button (click)="agregarCurriculum()" class="btn btn-info">Adicionar Curriculum</button>
            </div>
        </div>
    </div>
    <div *ngIf="cargarFormulario" class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <app-cargando [tamanio]="'col-12'" *ngIf="cargando"></app-cargando>
                <div class="card-body">
                    <form class="form p-t-20" 
                            [formGroup]="curriculumForm">
                            <h3 class="text-center font-weight-bold">Adicionar Curriculum</h3>

                        <div class="form-group">
                            <label for="exampleInputuname">Título</label>
                            <input [class.is-invalid]="campoNoValido('titulo')" formControlName="titulo" class="form-control" type="text" placeholder="Titulo" maxlength="100">
                            <small *ngIf="campoNoValido('titulo')" class="form-control-feedback text-danger">El titulo es Obligatorio</small> 
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Pretensión Salarial Bs.</label>
                            <input [class.is-invalid]="campoNoValido('pretension_salarial')" formControlName="pretension_salarial" class="form-control" type="text" placeholder="Pretension salarial" (keypress)="validacionService.soloNumeros($event)">
                            <small *ngIf="campoNoValido('pretension_salarial')" class="form-control-feedback text-danger">La pretension salarial es Obligatoria</small> 
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Biografía</label>
                            <textarea [class.is-invalid]="campoNoValido('biografia')" formControlName="biografia" class="form-control rounded" id="exampleFormControlTextarea1" rows="3" maxlength="500"></textarea>
                            <small *ngIf="campoNoValido('biografia')" class="form-control-feedback text-danger">La biografia es Obligatoria</small> 
                        </div>
                        
                        <div class="text-center">
                            <button  (click)="guardar()" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar  
                            </button>
                            &nbsp;
                            <button  routerLink="/dashboard" type="button" class="btn btn-inverse">Cancelar</button>
                        </div>
                        
                </form>
                </div>
            </div>  
        </div>
      </div>
</div>
