<div class="modal" *ngIf="visible">
    <div class="row container-modal animated fadeIn fast justify-content-center">
      <div class="col-xl-4 col-lg-5 col-md-8 col-sm-12">
          <div class="card rounded">
              <div class="card-header pt-0 pb-0 header-modal">
                <div class="row justify-content-end">
                    <div class="col-1 pr-0">
                      <a class="cursor float-right" (click)="cerrarModal()"><i class="fa fa-window-close  cerrar"></i></a>
                   </div>
                </div>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col">
                    <h3 class="text-center">Adicionar Idioma</h3>
                  </div>
                </div>
                <hr>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                          <label class="control-label">Idiomas:</label>
                          <ng-select (change)="idiomaValido(idiomaSeleccionado)" [items]="idiomas"
                                bindLabel="nombre"
                                [clearable]="false"
                                placeholder="Seleccionar idioma"
                                appendTo="body"
                                [(ngModel)]="idiomaSeleccionado">
                          </ng-select>
                          <small *ngIf="idioma" class="form-control-feedback text-danger">Seleccione un idioma</small> 

                      </div>
                    </div>
                    <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Nivel Lectura:</label>
                        <ng-select (change)="nivelLecturaValido(nivelLectura)" [items]="nivelesIdioma"
                                bindLabel="nombre"
                                [clearable]="false"
                                placeholder="Seleccionar un nivel"
                                appendTo="body"
                                [(ngModel)]="nivelLectura">
                          </ng-select>
                          <small *ngIf="lectura" class="form-control-feedback text-danger">Seleccione un nivel</small> 
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Nivel Oral:</label>
                        <ng-select (change)="nivelOralValido(nivelOral)" [items]="nivelesIdioma"
                                bindLabel="nombre"
                                [clearable]="false"
                                placeholder="Seleccionar un nivel"
                                appendTo="body"
                                [(ngModel)]="nivelOral">
                          </ng-select>
                          <small *ngIf="oral" class="form-control-feedback text-danger">Seleccione un nivel</small> 
                    </div>
                  </div>
                  <div class="col-md-12">
                      <div class="form-group">
                        <label class="control-label">Nivel de Escritura:</label>
                        <ng-select (change)="nivelEscritoValido(nivelEscrito)" [items]="nivelesIdioma"
                                bindLabel="nombre"
                                [clearable]="false"
                                placeholder="Seleccionar un nivel"
                                appendTo="body"
                                [(ngModel)]="nivelEscrito">
                          </ng-select>
                          <small *ngIf="escrito" class="form-control-feedback text-danger">Seleccione un nivel</small> 

                    </div>
                  </div>
                </div>
     
              <div class="form-actions text-center">
                  <button (click)="guardar()"  class="btn btn-success"> <i class="fa fa-check"></i> Guardar</button>
                  &nbsp;
                  <button (click)="cerrarModal()" type="button" class="btn btn-inverse">Cancelar</button>
              </div>
            </div>
          </div>
      </div>
    </div>
</div>
