<div class="container">
    <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form *ngIf="cargarFormulario" class="form p-t-20" 
                            [formGroup]="curriculumForm">
                        <div class="form-group">
                            <label for="exampleInputuname">Titulo</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [class.is-invalid]="campoNoValido('titulo')" formControlName="titulo" class="form-control" type="text" placeholder="Titulo">
                            </div>
                            <small *ngIf="campoNoValido('titulo')" class="form-control-feedback text-danger">El titulo es Obligatorio</small> 
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Pretension Salarial</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input [class.is-invalid]="campoNoValido('pretension_salarial')" formControlName="pretension_salarial" class="form-control" type="number" placeholder="Pretension salarial">
                            </div>
                            <small *ngIf="campoNoValido('pretension_salarial')" class="form-control-feedback text-danger">La pretension salarial es Obligatoria</small> 
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Biografia</label>
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <textarea [class.is-invalid]="campoNoValido('biografia')" formControlName="biografia" class="form-control rounded-0" id="exampleFormControlTextarea1" rows="3"></textarea>
                            </div>
                            <small *ngIf="campoNoValido('biografia')" class="form-control-feedback text-danger">La biografia es Obligatoria</small> 
                        </div>
                        <div class="text-center">
                            <button  (click)="guardar()" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar  
                            </button>
                            &nbsp;
                            <button  routerLink="/curriculum/administracion" type="button" class="btn btn-inverse">Cancelar</button>
                        </div>
                        
                </form>
                </div>
            </div>  
        </div>
      </div>
</div>
