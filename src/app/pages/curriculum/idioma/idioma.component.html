<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card" id="4">
            <div class="card-header">
                <h2><span class="badge badge-info">Idiomas</span></h2>
                
                <h6>Total: {{totalIdiomas}} - {{desde}}</h6> 
            </div>
            <div class="card-body">
                <div class="row animated fadeIn fast" *ngIf="cargando">
                    <div class="col-12">
                        <div class="alert alert-info text-center">
                            <h4>Cargando...</h4> 
                            <i class="fa fa-spin fa-refresh fa-2x"></i>
                            <p class="mb-0">Por favor espere</p>
                        </div>
                    </div>
                </div>
                <br>
                <button [routerLink]="['/curriculum/idioma/formulario']"
                        [queryParams] = "{'tipo': 'adicionar', 'id': 0, 'id_curriculum': id_curriculum}" 
                        class="btn btn-success">
                            Adicionar
                </button>
                <br><br>
                <div class="table-responsive">
                    <table class="table full-color-table full-inverse-table hover-table">
                        <thead>
                            <tr>
                                <th>Idioma</th>
                                <th>Nivel escrito</th>
                                <th>Nivel oral</th>
                                <th>Nivel lectura</th>
                                <th class="w100">Operaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let idioma of idiomas">
                                <td> 
                                    {{idioma.idioma.nombre}}
                                </td>
                                <td>
                                    {{idioma.nivel_escrito.nombre}}
                                </td>
                                <td>
                                    {{idioma.nivel_oral.nombre}}
                                </td>
                                <td>
                                    {{idioma.nivel_lectura.nombre}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/curriculum/idioma/formulario']"
                                       [queryParams] = "{'tipo': 'modificar', 'id': idioma.id, 'id_curriculum': id_curriculum}" 
                                        data-toggle="tooltip" > 
                                            <i class="fa fa-pencil m-r-10"></i> 
                                    </a>
                                    <a (click)="eliminar(idioma.id)" class="cursor" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>

                                </td>
                            </tr>
                        </tbody> 
                    </table>
                </div>
                <div class="text-center">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button> 
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
            </div>
        </div>
    </div>
</div>
