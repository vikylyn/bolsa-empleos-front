<div class="modal" *ngIf="visible">
      <div class="row container-modal animated fadeIn fast justify-content-center">
        <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
            <div class="card rounded">
                <div class="card-header">
                    <h3 class="text-center">Formulario de Referencia</h3>
                </div>
                <div class="card-body">
                    <form *ngIf="cargarformulario" class="form p-t-20" 
                    [formGroup]="referenciaForm">  
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                   
                                    <label for="exampleInputuname">Nombres:</label>
                                    <input [class.is-invalid]="campoNoValido('nombre')" formControlName="nombre" class="form-control" type="text" placeholder="Ingrese un Nombre">
                                    <small *ngIf="campoNoValido('nombre')" class="form-control-feedback text-danger">Ingrese un nombre</small> 
                                
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputuname">Apellidos</label>
                                    
                                    <input [class.is-invalid]="campoNoValido('apellidos')" formControlName="apellidos" class="form-control" type="text" placeholder="Apellidos">
                                    <small *ngIf="campoNoValido('apellidos')" class="form-control-feedback text-danger">Ingrese los apellidos</small> 
                                
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputuname">Empresa</label>
                                   
                                    <input [class.is-invalid]="campoNoValido('empresa')" formControlName="empresa" class="form-control" type="text" placeholder="Empresa">
                                    <small *ngIf="campoNoValido('empresa')" class="form-control-feedback text-danger">Ingrese una Empresa</small> 
                                
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputuname">Cargo</label>
                                    
                                    <input [class.is-invalid]="campoNoValido('cargo')" formControlName="cargo" class="form-control" type="text" placeholder="Cargo">
                                    <small *ngIf="campoNoValido('cargo')" class="form-control-feedback text-danger">Ingrese un cargo</small> 
                                
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputuname">Telefono</label>
                                    
                                    <input [class.is-invalid]="campoNoValido('telefono')" formControlName="telefono" class="form-control" type="text" placeholder="Telefono">
                                    <small *ngIf="campoNoValido('telefono')" class="form-control-feedback text-danger">Ingrese un Telefono</small> 
                                
                                </div>
                            
                            </div>
                        </div>                 
                        <div class="text-center">
                            <button  (click)="guardar()" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                            &nbsp;
                            <button  (click)="cancelarModal()" type="button" class="btn btn-inverse">Cancelar</button>
                        </div>
                  
                   </form>
                </div>
            </div>
        </div>
      </div>
</div>
