<div class="container animated fadeIn fast" *ngIf="!myModal">
    <div class="row">
        <div class="col">
            <div class="card">
                <div class="card-header">
                    <h2><span class="badge badge-info">Habilidades</span></h2>              
                    <h6>Total: {{totalHabilidades}} - {{desde}}</h6> 
                </div>
                <div class="card-body">
                    <div class="row animated fadeIn fast" *ngIf="cargando">
                        <div class="col-12">
                            <div class="alert alert-info text-center">
                                <h4>Cargando...</h4> 
                                <i class="fa fa-spin fa-refresh fa-2x"></i>
                                <p class="mb-0">Por favor espere</p>
                            </div>
                        </div>
                    </div>
                    <br>
                    <button (click)="mostrarModal()"
                            class="btn btn-success">
                                Adicionar
                    </button>
                    <br><br>
                    <div class="table-responsive">
                        <table class="table full-color-table full-inverse-table hover-table">
                            <thead>
                                <tr>
                                    <th class="w100">Num</th>
                                    <th>Habilidad</th>
                                    <th class="w100">eliminar</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let habilidad of habilidades; let i = index">
                                    <td align="center">
                                        <span >{{desde + i + 1}}</span>
                                    </td>
                                    <td> 
                                        {{habilidad.habilidad.habilidad}}
                                    </td>
                                    <td class="text-nowrap text-center">
                                        <a class="cursor" (click)="eliminar(habilidad.id)"> <i class="fa fa-trash-o m-r-10 text-info"></i></a>

                                    </td>
                                </tr>
                            </tbody> 
                        </table>
                    </div>
                    <div class="text-center">
                        <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button> 
                        &nbsp;
                        <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<app-formulario-habilidad *ngIf="myModal" [visible]="myModal" 
                                          [id_curriculum]= "id_curriculum" 
                                          (cerrar)="cerrarModal($event)"
                                          (cancelar)="cancelarModal($event)">
</app-formulario-habilidad>
