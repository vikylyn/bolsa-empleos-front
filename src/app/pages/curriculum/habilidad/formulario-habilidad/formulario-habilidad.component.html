<div class="container">
    <div class="row justify-content-center animated fadeIn fast">
        <div class="col-xl-7 col-lg-8 col-md-10 col-sm-12">
            <div class="card">
                <div class="card-body">
                    <form *ngIf="cargarformulario" class="form p-t-20" 
                            [formGroup]="habilidadForm">  
                        <div class="row">
                            <div class="col-12">
                                <div class="form-group">
                                    <label for="exampleInputuname">Habilidad:</label>
                                            <ng-select 
                                                       notFoundText = "Habilidad no encotrada"
                                                       placeholder="Seleccionar Habilidad"
                                                       appendTo="body"
                                                       multiple="true"
                                                       formControlName="id_habilidad">
                                                       <ng-option [value]= "habilidad.id" *ngFor="let habilidad of habilidades">
                                                        {{habilidad.habilidad}}
                                                      </ng-option>
                                            </ng-select>
                                    <small *ngIf="selectNoValido('id_habilidad')" class="form-control-feedback text-danger">Seleccione una habilidad</small> 
                                </div>
                            </div>
                        </div>                 
                        <div class="text-center">
                            <button  (click)="guardar()" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar
                            </button>
                            &nbsp;
                            <button  routerLink="/curriculum/habilidad" type="button" class="btn btn-inverse">Cancelar</button>
                        </div>
                          
                </form>
                </div>
            </div>  
        </div>
      </div>
</div>
