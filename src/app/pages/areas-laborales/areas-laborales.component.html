
<div class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtTermino (keyup)="busqueda(txtTermino.value)" type="text" class="form-control" placeholder="buscar area...">
            <div>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="cargando">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4>Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
            <p class="mb-0">Por favor espere</p>
        </div>
    </div>
</div>
<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Grupos Ocupacionales</h4>
                <h6>Total: {{totalGrupos}} - {{desde}}</h6>
                <button [routerLink]="['/area-laboral/formulario']"
                        [queryParams] = "{'tipo': 'adicionar', 'id': 0}" 
                        class="btn btn-success">
                            Adicionar
                </button>
                <br><br>
                <div class="table-responsive">
                    <table class="table full-color-table full-inverse-table hover-table">
                        <thead>
                            <tr>
                                <th>Num</th>
                                <th>Nombre</th>
                                <th class="w100">Habilitado</th>
                                <th class="w100">Operaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let grupo of grupos; let i = index">
                                <td align="center">
                                    <span >{{desde + i + 1}}</span>
                                </td>
                                <td>
                                    {{grupo.nombre}}
                                </td>
                                <td class="text-center hidden-md-down">
                                    <i *ngIf="grupo.habilitado" class="fa fa-thumbs-o-up"></i>
                                    <i *ngIf="!grupo.habilitado" class="fa fa-thumbs-o-down"></i>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a [routerLink]="['/area-laboral/formulario']"
                                        [queryParams] = "{'tipo': 'modificar', 'id': grupo.id}"
                                        data-toggle="tooltip"> 
                                            <i class="fa fa-pencil m-r-10"></i> 
                                    </a>
                                    <a (click)="eliminar(grupo.id)" class="cursor" data-toggle="tooltip" data-original-title="Eliminar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" *ngIf="txtTermino.value.length ===0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button> 
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
                
            </div>
        </div>
    </div>
</div>
