
<div class="row animated fadeIn fast" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Grupos Ocupacionales</h4>
                <h6>Total: {{totalGrupos}} - {{desde}}</h6>
                <div class="row">
                    <div class="col">
                        <button (click)="mostrarModal('adicionar', 0)" 
                        class="btn btn-success">
                            Adicionar
                        </button>
                    </div>
                    <div class="col">
                        <input #txtTermino (keyup)="busqueda(txtTermino.value)" type="text" class="form-control" placeholder="buscar area...">
                    </div>
                </div>
                
                
                
                <br><br>
                <div class="table-responsive">
                    <table class="table full-color-table full-inverse-table hover-table">
                        <thead>
                            <tr>
                                <th>Num</th>
                                <th>Nombre</th>
                                <th class="w100">Habilitado</th>
                                <th class="w100">Operaciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let grupo of grupos; let i = index">
                                <td align="center">
                                    <span >{{desde + i + 1}}</span>
                                </td>
                                <td>
                                    {{grupo.nombre}}
                                </td>
                                <td class="text-center hidden-md-down">
                                    <i *ngIf="grupo.habilitado" class="fa  fa-thumbs-up text-info"></i>
                                    <i *ngIf="!grupo.habilitado" class="fa  fa-thumbs-down text-secondary"></i>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a class="cursor" (click)="mostrarModal('modificar', grupo.id)"> 
                                            <i class="fa fa-pencil m-r-10"></i> 
                                    </a>
                                    <a class="cursor" *ngIf="!grupo.habilitado" (click)="habilitar(grupo.id)"><i class="fa fa-arrow-circle-up text-success m-r-10"></i></a>
                                    <a *ngIf="grupo.habilitado" (click)="inhabilitar(grupo.id)" class="cursor" data-toggle="tooltip" data-original-title="Inhabilitar"><i class="fa fa-arrow-circle-down text-danger m-r-10"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="text-center" *ngIf="txtTermino.value.length ===0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary">Anterior</button> 
                    &nbsp;
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary">Siguiente</button>
                </div>
                <div class="row" *ngIf="cargando">
                    <div class="col-12">
                        <div class="alert alert-info text-center mt-3">
                            <h4>Cargando...</h4>
                            <i class="fa fa-spin fa-refresh fa-2x"></i>
                            <p class="mb-0">Por favor espere</p>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>


<app-formulario-area *ngIf="myModal" [visible]="myModal" 
                                               [idGrupo]= "idGrupo" 
                                               [tipoOperacion]="tipoOperacion" 
                                               (cerrar)="cerrarModal($event)"
                                               (cancelar)="cancelarModal($event)">
</app-formulario-area>
